<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <meta name="title" property="og:title" content="Leaderboard App">
  <meta property="og:type" content="Article">
  <meta name="image" property="og:image" content="../app_screenshot.png">
  <meta name="description" property="og:description" content="This educational project is to create a website that displays scores submitted by different players. It also allows you to submit your score. All data is preserved thanks to the external Leaderboard API Service.">
  <meta name="author" content="Mavericks Balitaan">
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="left">
      <div class="title">
        <h2>Recent Scores</h2>
        <button type="button" class="refresh">Refresh</button>
      </div>
      <div class="display">
        <ul class="scores">
        </ul>
      </div>
    </section>
    <section class="right">
      <h3>Add your score</h3>
      <form action="#">
        <input type="text" id="name" placeholder="Your name">
        <input type="number" id="score" placeholder="Your score">
        <button type="submit" class="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer id="footer">Copyright ©️ <a href="https://github.com/mavericks-db">mavericks-db</a>
  </footer>
</body>
</html>
